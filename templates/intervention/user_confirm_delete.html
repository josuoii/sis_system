{% extends "base.html" %}

{% block title %}Delete User | PDIE System{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-16">
    <div class="clean-card rounded-xl p-10 border-2 border-accent-200 shadow-lg">
        <div class="flex items-center mb-6">
            <div class="w-14 h-14 rounded-full bg-red-100 flex items-center justify-center mr-4">
                <i class="fas fa-exclamation-triangle text-3xl text-red-500"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900">Confirm Deletion</h1>
        </div>
        <p class="text-gray-700 mb-8 text-lg">
            Are you sure you want to permanently delete the user
            <span class="font-bold text-accent-700 text-xl">{{ object.username }}</span>?
            <span class="text-red-600 font-semibold">This action cannot be undone.</span>
        </p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end space-x-4">
                <a href="{% url 'intervention:user-profile' object.pk %}" class="px-5 py-2 border border-gray-300 rounded-lg text-base font-medium text-gray-700 hover:bg-gray-100 transition-colors">
                    Cancel
                </a>
                <button type="submit" class="px-6 py-2 bg-red-600 rounded-lg text-base font-semibold text-white shadow-lg hover:bg-red-700 hover:shadow-red-400/60 transition-all">
                    <i class="fas fa-trash-alt mr-2"></i>Delete User
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
