{% extends 'base.html' %}
{% block title %}MBTI Result{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto bg-white rounded-2xl shadow p-8 mt-12 text-center">
    <h1 class="text-3xl font-bold text-blue-700 mb-4">Your MBTI Type</h1>
    <div class="text-6xl font-extrabold text-blue-600 mb-2">{{ mbti_type }}</div>
    <div class="text-lg text-blue-900 font-semibold mb-6">Congratulations! You have completed the MBTI quiz.</div>
    <div class="text-gray-600 mb-4">(A description of your MBTI type will appear here.)</div>
    <a href="{% url 'intervention:dashboard' %}" class="inline-block mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg font-semibold shadow hover:bg-blue-700">Back to Dashboard</a>
</div>
{% endblock %}
