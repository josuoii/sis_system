{% extends 'base.html' %}
{% block title %}MBTI Quiz{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-2xl shadow p-8 mt-8">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">MBTI Quiz - Step {{ wizard.steps.step1 }} of {{ wizard.steps.count }}</h1>
    <form method="post">{% csrf_token %}
        {{ wizard.management_form }}
        <div class="space-y-6">
            {{ wizard.form.as_p }}
        </div>
        <div class="flex justify-between mt-8">
            {% if wizard.steps.prev %}
                <button name="wizard_goto_step" type="submit" value="{{ wizard.steps.prev }}" class="px-4 py-2 bg-blue-100 text-blue-700 rounded-lg font-semibold hover:bg-blue-200">Back</button>
            {% endif %}
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-semibold shadow hover:bg-blue-700">
                {% if wizard.steps.last %}Finish{% else %}Next{% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
