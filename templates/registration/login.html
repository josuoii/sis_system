{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Student Intervention System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3f0ff 0%, #b3d8fd 100%);
            min-height: 100vh;
            position: relative;
        }
        .bg-svg {
            position: absolute;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .login-card {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(30,64,175,0.13);
            padding: 2.5rem 2rem;
            max-width: 380px;
            width: 100%;
        }
        .batik-motif {
            opacity: 0.07;
        }
        .form-label {
            font-weight: 500;
            color: #2563eb;
        }
        .form-input {
            border-radius: 0.75rem;
            border: 1px solid #cbd5e1;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            color: #1e293b;
            background: #f8fafc;
            transition: border 0.2s;
        }
        .form-input:focus {
            border-color: #2563eb;
            outline: none;
            background: #fff;
        }
        .login-btn {
            background: #2563eb;
            color: #fff;
            font-weight: 600;
            border-radius: 0.75rem;
            padding: 0.75rem 0;
            font-size: 1.1rem;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px 0 rgba(30,64,175,0.10);
        }
        .login-btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px) scale(1.03);
        }
    </style>
</head>
<body class="relative text-blue-900">
    <!-- Abstract SVG background with education icons and Batik motif -->
    <svg class="bg-svg" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Soft blue blobs -->
        <ellipse cx="350" cy="200" rx="320" ry="140" fill="#b3d8fd"/>
        <ellipse cx="1700" cy="900" rx="260" ry="110" fill="#e3f0ff"/>
        <!-- Book icon -->
        <g opacity="0.13">
            <rect x="200" y="700" width="120" height="60" rx="12" fill="#1976d2"/>
            <rect x="220" y="715" width="80" height="10" rx="5" fill="#fff"/>
            <rect x="220" y="735" width="60" height="10" rx="5" fill="#fff"/>
        </g>
        <!-- Student icon -->
        <g opacity="0.13">
            <circle cx="1600" cy="250" r="38" fill="#1976d2"/>
            <ellipse cx="1600" cy="310" rx="55" ry="22" fill="#1976d2"/>
        </g>
        <!-- Light bulb icon -->
        <g opacity="0.13">
            <ellipse cx="400" cy="400" rx="30" ry="30" fill="#1976d2"/>
            <rect x="390" y="430" width="20" height="10" rx="5" fill="#1976d2"/>
        </g>
        <!-- Chart icon -->
        <g opacity="0.13">
            <rect x="900" y="80" width="16" height="60" rx="8" fill="#1976d2"/>
            <rect x="930" y="110" width="16" height="30" rx="8" fill="#1976d2"/>
            <rect x="960" y="95" width="16" height="45" rx="8" fill="#1976d2"/>
        </g>
        <!-- Batik motif (optional, stylized) -->
        <g class="batik-motif">
            <path d="M300 1000 Q320 980 340 1000 T380 1000" stroke="#1976d2" stroke-width="8" fill="none"/>
            <circle cx="360" cy="1000" r="8" fill="#1976d2"/>
            <path d="M350 1040 Q370 1020 390 1040" stroke="#1976d2" stroke-width="6" fill="none"/>
        </g>
    </svg>

    <!-- HEADER -->
    <header class="relative z-10 flex items-center justify-between px-10 pt-8 pb-2">
        <!-- School logo placeholder -->
        <div class="flex items-center space-x-2">
            <img src="{% static 'images/logo2.png' %}" alt="School Logo" class="w-24 h-24 rounded-full border-2 border-blue-200 shadow object-cover">
            <img src="{% static 'images/Logo3.png' %}" alt="System Logo" class="w-24 h-24 rounded-full border-2 border-blue-200 shadow object-cover">
        </div>
        <!-- System name -->
        <div class="flex flex-col items-center">
            <span class="text-3xl md:text-4xl font-extrabold tracking-tight text-blue-900">Student Intervention System</span>
        </div>
        <!-- Top right: space for login/user icon -->
        <div class="w-14 h-14"></div>
    </header>

    <!-- LOGIN FORM -->
    <main class="relative z-10 flex flex-col items-center justify-center min-h-[70vh] pt-8 pb-4 px-4">
        <div class="login-card mx-auto mt-8">
            <h2 class="text-2xl font-bold text-center mb-6 text-blue-900">Sign In</h2>
            <form method="post" autocomplete="off">
                {% csrf_token %}
                {% if form.non_field_errors %}
                    <div class="mb-4 text-red-600 text-sm text-center">{{ form.non_field_errors }}</div>
                {% endif %}
                <div class="mb-4">
                    <label for="id_username" class="form-label block mb-1">Username</label>
                    <input type="text" name="username" autofocus required id="id_username" class="form-input w-full" placeholder="Enter your username">
                </div>
                <div class="mb-4">
                    <label for="id_password" class="form-label block mb-1">Password</label>
                    <input type="password" name="password" required id="id_password" class="form-input w-full" placeholder="Enter your password">
                </div>
                <div class="flex items-center mb-6">
                    <input type="checkbox" name="remember" id="id_remember" class="mr-2 rounded border-gray-300">
                    <label for="id_remember" class="text-blue-800 text-sm">Remember me</label>
                </div>
                <button type="submit" class="login-btn w-full">Login</button>
            </form>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="relative z-10 p-6 text-center text-blue-700 text-sm">
        <p>&copy; {% now "Y" %} Student Intervention System - All Rights Reserved. Made with <span class="text-red-400">&#10084;</span> in Malaysia.</p>
    </footer>
</body>
</html>
